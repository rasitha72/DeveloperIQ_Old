version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 412485745957.dkr.ecr.us-east-1.amazonaws.com/write-metrics

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image for your-app...
      - docker build -t 412485745957.dkr.ecr.us-east-1.amazonaws.com/write-metrics:1.0.0 .

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push 412485745957.dkr.ecr.us-east-1.amazonaws.com/write-metrics:1.0.0
